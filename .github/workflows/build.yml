name:

on:
  on:
  push:
    branches: [main]
  pull_request:
    branches: [main, feature/**, hotfix/**]
    types:
      - synchronize # PR was updated
      - opened # PR was open
      - reopened # PR was closed and is now open again
      - ready_for_review # PR was converted from draft to open

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v2

      - name: â¬¢ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "*"
          cache: npm

      - name: ğŸ“¦ Install Packages
        run: npm install

      - name: ğŸ’… Check Linting
        run: npm run lint

      - name: ğŸš¦ Unit testing 
        run: npm run lint

      - name: ğŸ”¨ Build library 
        run: npm run build