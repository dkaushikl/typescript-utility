name: Publish
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies ğŸ”§
        run: npm install

      - name: validate test build and lint ğŸ”§
        run: npm run validate
