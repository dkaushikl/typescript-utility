name: null
'on':
  pull_request:
    branches:
      - main
      - feature/**
      - hotfix/**
    types:
      - synchronize
      - opened
      - reopened
      - ready_for_review
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3
      - name: ‚¨¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run test
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3
      - name: ‚¨¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run build
  coverage:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3
      - name: ‚¨¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run coverage
      - name: üìù Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
